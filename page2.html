<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iâ€™m Sorry</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h2 {
  margin: 20px 0;
  color: #ff4d88;
  font-size: 22px;
}

/* GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 28px;
  padding: 20px;
  justify-items: center;
}

/* FLIP */
.flip {
  width: 150px;
  height: 140px;
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card.flipped {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.back {
  transform: rotateY(180deg);
}

/* HEART */
.heart {
  position: relative;
  width: 110px;
  height: 100px;
  background: #ff9ccf;
  transform: rotate(-45deg);
}

.back .heart {
  background: #ffd1e8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 110px;
  height: 100px;
  background: inherit;
  border-radius: 50%;
}

.heart::before { top: -50px; left: 0; }
.heart::after { left: 50px; top: 0; }

.heart-content {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(45deg);
  font-size: 20px;
  font-weight: bold;
  color: white;
}

.back .heart-content {
  color: #d6336c;
}

/* NEXT BUTTON */
.next-btn {
  position: fixed;
  bottom: -80px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 30px;
  background: #ff4d88;
  color: white;
  border-radius: 30px;
  font-size: 18px;
  transition: bottom 0.6s;
}

.next-btn.show {
  bottom: 30px;
}
</style>
</head>

<body>

<h2>Tap each heart ðŸ’–</h2>

<div class="cards">
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">I</div></div></div></div></div>
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">AM</div></div></div></div></div>
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">REALLY</div></div></div></div></div>
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">SORRY</div></div></div></div></div>
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">MY</div></div></div></div></div>
  <div class="flip"><div class="card"><div class="face front"><div class="heart"><div class="heart-content">TAP</div></div></div><div class="face back"><div class="heart"><div class="heart-content">BABY</div></div></div></div></div>
</div>

<div class="next-btn" id="nextBtn" onclick="location.href='page3.html'">
  NEXT â†’
</div>

<script>
let flipped = 0;
const cards = document.querySelectorAll('.card');
const nextBtn = document.getElementById("nextBtn");

cards.forEach(card => {
  card.addEventListener('click', () => {
    if (card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    flipped++;
    if (flipped === cards.length) {
      nextBtn.classList.add("show");
    }
  });
});
</script>

</body>
</html>
