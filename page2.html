<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tap Each Heart</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #fff;
  text-align: center;
}

h2 {
  margin-top: 20px;
  color: #ff4f87;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 30px 20px 120px;
}

/* FLIP CARD */
.flip {
  perspective: 1000px;
}

.card {
  width: 140px;
  height: 130px;
  margin: auto;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.card.flipped {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* HEART SHAPE */
.heart {
  position: relative;
  width: 100px;
  height: 90px;
  background: #ffd1e3;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background: #ffd1e3;
  border-radius: 50%;
}

.heart::before {
  top: -45px;
  left: 0;
}

.heart::after {
  left: 45px;
  top: 0;
}

/* TEXT FIX */
.text {
  transform: rotate(45deg);
  font-size: 20px;
  font-weight: 700;
  color: #e6005c;
  z-index: 2;
}

/* BACK */
.back {
  transform: rotateY(180deg);
}

/* NEXT BUTTON */
#nextBtn {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  background: #ff4f87;
  color: #fff;
  display: none;
}
</style>
</head>

<body>

<h2>Tap each heart ðŸ’–</h2>

<div class="grid" id="grid"></div>

<button id="nextBtn" onclick="location.href='page3.html'">NEXT â†’</button>

<script>
const words = ["I", "AM", "REALLY", "SORRY", "MY", "BABY"];
let flipped = 0;

const grid = document.getElementById("grid");

words.forEach(word => {
  const flip = document.createElement("div");
  flip.className = "flip";
  flip.innerHTML = `
    <div class="card">
      <div class="face front">
        <div class="heart"><div class="text">TAP</div></div>
      </div>
      <div class="face back">
        <div class="heart"><div class="text">${word}</div></div>
      </div>
    </div>
  `;

  flip.onclick = () => {
    const card = flip.querySelector(".card");
    if (!card.classList.contains("flipped")) {
      card.classList.add("flipped");
      flipped++;
      if (flipped === words.length) {
        document.getElementById("nextBtn").style.display = "block";
      }
    }
  };

  grid.appendChild(flip);
});
</script>

</body>
</html>
