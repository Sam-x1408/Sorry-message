<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iâ€™m Sorry</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h2 {
  margin-top: 20px;
  color: #ff4d88;
}

.cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 30px;
}

.card {
  width: 100px;
  height: 90px;
  background: #ff5fa2;
  color: white;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  clip-path: polygon(
    50% 15%,
    61% 5%,
    75% 5%,
    90% 20%,
    90% 40%,
    50% 85%,
    10% 40%,
    10% 20%,
    25% 5%,
    39% 5%
  );
  cursor: pointer;
  transition: transform 0.6s;
}

.card.flipped {
  background: #ffd1e8;
  color: #d6336c;
  transform: rotateY(180deg);
}

.petals {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.petal {
  position: absolute;
  top: -20px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

.cute-bg {
  position: absolute;
  inset: 0;
  opacity: 0.4;
  font-size: 60px;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="cute-bg">ğŸ° ğŸŒ¸ ğŸ’• â­</div>

<h2>Tap each heart ğŸ’–</h2>

<div class="cards">
  <div class="card" data-text="I">TAP</div>
  <div class="card" data-text="AM">TAP</div>
  <div class="card" data-text="REALLY">TAP</div>
  <div class="card" data-text="SORRY">TAP</div>
  <div class="card" data-text="MY">TAP</div>
  <div class="card" data-text="BABY">TAP</div>
</div>

<div class="petals" id="petals"></div>

<script>
let flipped = 0;
const cards = document.querySelectorAll('.card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    if(card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    card.innerText = card.dataset.text;
    flipped++;

    if(flipped === cards.length){
      startPetals();
    }
  });
});

function startPetals(){
  const container = document.getElementById('petals');
  for(let i=0;i<40;i++){
    const p = document.createElement('div');
    p.className = 'petal';
    p.innerText = 'ğŸŒ¸';
    p.style.left = Math.random()*100 + 'vw';
    p.style.animationDuration = (3 + Math.random()*3) + 's';
    container.appendChild(p);
  }
}
</script>

</body>
</html>
